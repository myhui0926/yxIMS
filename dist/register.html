<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="keywords" content="广告资源库存管理系统,云南优选广告,云围城,腾讯房产,腾讯汽车,网易云南,云南电台广告,昆明市内LED大屏,大屏网"><meta name="description" content="提供广告资源库存管理功能，能够实时查询各类广告位的库存情况，方便媒介部门管理单据，便于AE能够准确的告知客户各类广告资源的库存使用情况，为客户指定合适的投放计划提供便利。"><title>注册</title><link rel="stylesheet" href="css/register.min.css"><link rel="stylesheet" href="../lib/jquery-ui/jquery-ui.min.css"><script src="../lib/jquery-3.2.1.min.js"></script><script src="../lib/jquery-ui/jquery-ui.js"></script><script src="js/register_ctrl.js"></script></head><body><div class="register-box" id="registerBox"><div class="register-header"><div class="rh-logo"><i class="rh-icon">云南优选广告</i></div><div class="rh-sysName"><strong>广告资源库存管理系统</strong></div></div><div class="register-content"><div class="reg-title"><h2><span class="ui-icon ui-icon-pencil rt-icon"></span>请输入您的个人信息进行注册</h2><a href="login.html">已有账号,请直接登录>>></a></div><form id="register-form"><div class="input-line"><input type="number" name="job_number" placeholder="输入工号(三位数字)"><div id="jn-check" class="check-box"><span class="check-icon"></span><span class="check-text"></span></div></div><fieldset id="reg-radio-box"><legend>请选择用户类型</legend><label for="user-ae">AE</label><input type="radio" name="user_type" value="ae" id="user-ae"><label for="user-mm">媒介</label><input type="radio" name="user_type" value="mm" id="user-mm"><label for="user-ot">其他用户</label><input type="radio" name="user_type" value="other" id="user-ot" checked></fieldset><div class="input-line"><input name="username" placeholder="请输入真实姓名"><div id="un-check" class="check-box"><span class="check-icon"></span><span class="check-text"></span></div></div><div class="input-line"><input type="tel" name="user_mobile" placeholder="请输入手机号码"><div id="um-check" class="check-box"><span class="check-icon"></span><span class="check-text"></span></div></div><div class="input-line"><input type="email" name="user_email" placeholder="请输入你的邮箱"><div id="ue-check" class="check-box"><span class="check-icon"></span><span class="check-text"></span></div></div><div class="input-line"><input id="user-pass" type="password" name="user_pass" placeholder="请输入密码"><div id="up-check" class="check-box"><span class="check-icon"></span><span class="check-text"></span></div></div><div class="input-line"><input type="password" name="user_pass_confirm" placeholder="请再次输入密码"><div id="upc-check" class="check-box"><span class="check-icon"></span><span class="check-text"></span></div></div><div class="input-line"><input type="submit" id="reg-submit-btn" value="提交" disabled></div></form></div><div class="regist"><p>已有账号？<a href="login.html">请登录</a></p></div></div><footer id="footer" class="site-footer"><div class="footer-content"><div class="yx-logo"><i class="yx-logo-icon">云南优选广告</i></div><div class="copyright">Copyright &copy; 2016-2017 BEST CHOICE AD. All Rights Reserved. <span>云南优选广告&nbsp;版权所有</span></div></div></footer></body></html>
