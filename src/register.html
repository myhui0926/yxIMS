<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="广告资源库存管理系统,云南优选广告,云围城,腾讯房产,腾讯汽车,网易云南,云南电台广告,昆明市内LED大屏,大屏网">
    <meta name="description" content="提供广告资源库存管理功能，能够实时查询各类广告位的库存情况，方便媒介部门管理单据，便于AE能够准确的告知客户各类广告资源的库存使用情况，为客户指定合适的投放计划提供便利。">
    <title>注册</title>
    <link rel="stylesheet" href="../lib/jquery-ui/jquery-ui.min.css">
    <!-- build:css css/site_navigator.min.css -->
    <link rel="stylesheet" href="css/site_navigator.css">
    <!-- endbuild -->
    <!-- build:css css/register.min.css -->
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <!-- endbuild -->
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/jquery-ui/jquery-ui.js"></script>
    <script src="js/cookieCheck.js"></script>
    <script src="js/register_ctrl.js"></script>
</head>
<body>
<div class="register-box" id="registerBox">
    <div class="register-header">
       <div class="rh-logo">
           <i class="rh-icon">云南优选广告</i>
       </div>
        <div class="rh-sysName"><strong>广告资源库存管理系统</strong></div>
    </div>
    <div class="register-content">
        <div class="reg-title">
            <h2><span class="ui-icon ui-icon-pencil rt-icon"></span>请输入您的个人信息进行注册</h2>
            <a href="login.html">已有账号,请直接登录>>></a>
        </div>
        <form id="register-form" action="http://localhost/yxIMS_PHP_API/user_register_login/user_register.php" method="post">
            <div class="input-line">
                <input name="job_number" placeholder="输入工号(三位数字)">
                <div id="jn-check" class="check-box">
                    <span class="check-icon"></span><span
                        class="check-text"></span>
                </div>
            </div>

                <fieldset id="reg-radio-box" class="form-field">
                    <legend>请选择用户类型</legend>
                    <label for="user-ae">AE</label>
                    <input type="radio" name="user_type" value="ae" id="user-ae">
                    <label for="user-mm">媒介</label>
                    <input type="radio" name="user_type" value="mm" id="user-mm">
                    <label for="user-ot">其他用户</label>
                    <input type="radio" name="user_type" value="other" id="user-ot" checked>
                </fieldset>

            <fieldset id="user_depart_field" class="form-field">
                <legend>请选择你的部门</legend>
                <div class="controlgroup">
                    <select id="depart_type">
                        <option value="no_select" selected disabled>部门类型</option>
                        <option value="xz">行政内勤类</option>
                        <option value="nr">内容创作类</option>
                        <option value="yw">业务类</option>
                    </select>
                    <select name="user_depart" id="user_depart">
                        <option value="no_select" selected disabled>具体部门</option>
                    </select>
                </div>
                    <select class="waiting_select" id="w-xz">
                        <option value="no_select" selected disabled>具体部门</option>
                        <option value="行政人力部">行政人力部</option>
                        <option value="流程品牌部">流程品牌部</option>
                        <option value="财务部">财务部</option>
                    </select>
                    <select class="waiting_select" id="w-nr">
                        <option value="no_select" selected disabled>具体部门</option>
                        <option value="设计部">设计部</option>
                        <option value="策划部">策划部</option>
                        <option value="户外服务部">户外服务部</option>
                        <option value="节目部">节目部</option>
                        <option value="腾讯房产">腾讯房产</option>
                        <option value="网易新闻">网易新闻</option>
                        <option value="腾讯汽车">腾讯汽车</option>
                        <option value="太平洋汽车网">太平洋汽车网</option>
                    </select>
                    <select class="waiting_select" id="w-yw">
                        <option value="no_select" selected disabled>具体部门</option>
                        <option value="地产部">地产部</option>
                        <option value="汽车业务部">汽车业务部</option>
                        <option value="电台业务部">电台业务部</option>
                        <option value="金融部">金融部</option>
                        <option value="家居建材行业部">家居建材行业部</option>
                        <option value="医疗部">医疗部</option>
                        <option value="药品部">药品部</option>
                        <option value="快消品部">快消品部</option>
                        <option value="白药渠道">白药渠道</option>
                        <option value="加油道">加油道</option>
                    </select>
                <div id="ud-check" class="check-box">
                    <span class="check-icon"></span><span
                        class="check-text"></span>
                </div>
            </fieldset>
            <!--<label for="user_depart">请选择你的部门</label>-->

            <div class="input-line">
                <input name="username" placeholder="请输入真实姓名">
                <div id="un-check" class="check-box">
                <span class="check-icon"></span><span
                        class="check-text"></span>
                </div>
            </div>
            <div class="input-line">
                <input type="tel" name="user_mobile" placeholder="请输入手机号码">
                <div id="um-check" class="check-box">
                <span class="check-icon"></span><span
                        class="check-text"></span>
                </div>
            </div>
            <div class="input-line">
                <input type="email" name="user_email" placeholder="请输入你的邮箱">
                <div id="ue-check" class="check-box">
                <span class="check-icon"></span><span
                        class="check-text"></span>
                </div>
            </div>
            <div class="input-line">
                <input id="user-pass" type="password" name="user_pass" placeholder="请输入密码">
                <div id="up-check" class="check-box">
                <span class="check-icon"></span><span
                        class="check-text"></span>
                </div>
            </div>
            <div class="input-line">
                <input type="password" name="user_pass_confirm" placeholder="请再次输入密码">
                <div id="upc-check" class="check-box">
                <span class="check-icon"></span><span
                        class="check-text"></span>
                </div>
            </div>
            <div class="input-line">
                <input type="submit" id="reg-submit-btn" value="提交">
            </div>
        </form>
    </div>
    <div class="regist">
        <p>已有账号？<a href="login.html">请登录</a></p>
    </div>
</div>

<div id="dialog-confirm" title="请确认输入信息！">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>请确认你输入的信息：</p>
    <p id="msg_confirm"></p>
</div>

<div id="submitted_dialog" title="服务器消息"></div>

<footer id="footer" class="site-footer">
    <script>
        $('#footer').load('./common/site_footer.html');
    </script>
</footer>
</body>
</html>
