<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test_float</title>
    
    <style>
        .par{
            width: 100px;
            background-color: #ff0000;
            position: relative;
        }
        .child{
            width: 30px;
            height: 50px;
            position: absolute;
        }
        .c1{
            left: 0;
            top:0;
        }
        .c2{
            top: 0;
            left: 30px;
        }
        .c3{
            top:0;
            left: 60px;
        }
    </style>
</head>
<body>
<div class="par">
    <div class="child c1">1</div>
    <div class="child c2">2</div>
    <div class="child c3">3</div>
</div>
</body>
</html>
