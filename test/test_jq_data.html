<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq data</title>
    <script src="../lib/jquery-3.2.1.min.js"></script>
</head>
<body>
<style>
    .test{
        width: 10px;
        height: 10px;
        background-color: #ff0000;
        transition: width 1s;
    }
    .test.tran{
        width: 100px;
    }
</style>
<div class="test" data-testd="song">123</div>
<script>
    $('.test').mouseover(function(){
        $(this).addClass('tran');
    });
    $('.test').mouseout(function(){
        $(this).removeClass('tran');
    });
</script>
</body>
</html>
